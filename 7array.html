<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        const cars = ["Saab","Volvo","BMW","Mercedes"];
        document.write(cars[1]);
        document.write("<br>" + cars.length);
        document.write("<br>" + cars[cars.length -1]);

        const bikes =new Array("Salcono","Bianchi","Btwin");
        bikes.push("BMX");

        document.write("<br>" + bikes[0]);
        bikes.sort();  //arrayi sort eden yani sıralayan method
        var i;
        for ( i=0;i<=bikes.length;i++){ // dinamik olarak arrayin tüm elementlerini o
            document.write("<br>" + bikes[i]);      
            }


    </script>
</body>
</html>
